<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<body>

<div class="container">

  <div>
    <table>

      <thead>
        <th>#</th>
        <th>이름</th>
      </thead>

      <tbody>
        <tr th:each="member : ${members}">
          <td th:text="${member.id}"></td>
          <td th:text="${member.name}"></td>
        </tr>
      </tbody>

    </table>
  </div>

</div>

</body>
</html>
